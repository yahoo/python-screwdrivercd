extra:
    config_override: false
    doc_owner: Verizon Media Python Language Platform Team
    doc_owner_shortid: python

extra_css: []

markdown_extensions:
    - admonition
    - codehilite
    - toc:
        permalink: true
        toc_depth: 4
    - pymdownx.arithmatex
    - pymdownx.betterem:
        smart_enable: all
    - pymdownx.caret
    - pymdownx.critic
    - pymdownx.details
    - pymdownx.inlinehilite
    - pymdownx.magiclink
    - pymdownx.mark
    - pymdownx.smartsymbols
    - pymdownx.superfences
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.tilde

nav:
    - Quickstart: index.md
    - Integration Utilities:
        - Build Dependency Installer: Install_Dependencies.md
        - Documentation: documentation.md
        - Github: github_integration.md
        - Package Versioning: Versioning.md
        - Validation Wrappers: Validation_Helpers.md
    - Developer Information:
        - Code of Conduct: Code-of-Conduct.md
        - Contributing: Contributing.md
    - Changes: changelog.md

plugins:
    - search

theme:
    name: material
    highlightjs: true
    hljs_language:
        - yaml
        - toml
        - python
        - console
        - bash

remote_branch: gh-pages
remote_name: origin
repo_name: GitHub
repo_url: https://github.com/yahoo/python-screwdrivercd
site_description: Python language Screwdriver V4 template scripts and integration
site_name: Python Screwdriver Helpers
strict: true
use_directory_urls: true
